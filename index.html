<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anime Bookshelf</title>
<style>
    body {
        background:#111;
        color:#fff;
        font-family:Arial, sans-serif;
        margin:0;
        padding:20px;
    }
    h1 { margin-bottom:20px; }

    .grid {
        display:grid;
        grid-template-columns:repeat(auto-fill, minmax(240px, 1fr));
        gap:20px;
    }

    .card {
        background:#1a1a1a;
        border-radius:12px;
        padding:12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .card img {
        width:100%;
        height:300px;
        object-fit:cover;
        border-radius:10px;
        background:#000;
    }

    .title {
        font-size:16px;
        font-weight:bold;
        margin:10px 0 5px;
        display:flex;
        align-items:center;
        gap:6px;
    }

    .score {
        display:inline-block;
        padding:3px 8px;
        background:#8a63d2;
        border-radius:6px;
        font-size:14px;
        margin-bottom:6px;
    }

    .status {
        display:inline-block;
        background:#2a8f56;
        padding:4px 10px;
        border-radius:20px;
        font-size:13px;
    }
</style>
</head>
<body>
<h1>Bookshelf</h1>

<div class="grid">

    <!-- COPY + PASTE CARD MẪU NÀY ĐỂ THÊM ANIME MỚI -->
    <div class="card">
        <img src="https://via.placeholder.com/300x450?text=Anime+Cover" alt="cover">
        <div class="title">001 - Tên Anime</div>
        <div class="score">8.5</div>
        <div class="status">Hoàn Thành</div>
    </div>

    <!-- Bạn chỉ cần copy đoạn dưới và thay dữ liệu -->
    <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/en/5/5a/OnePieceVolume61Cover.png">
        <div class="title">002 - One Piece</div>
        <div class="score">9.1</div>
        <div class="status">Đang Ra</div>
    </div>

</div>

</body>
</html>
