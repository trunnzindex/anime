<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bookshelf</title>
<style>
    body {
        background:#0f0f0f;
        color:#e5e5e5;
        font-family:Arial, sans-serif;
        margin:0;
        padding:0;
    }
    .container {
        max-width:1200px;
        margin:auto;
        padding:20px;
    }
    h2 {
        font-size:26px;
        margin:20px 0;
        display:flex;
        align-items:center;
        gap:8px;
    }
    .grid {
        display:grid;
        grid-template-columns:repeat(auto-fill, minmax(260px, 1fr));
        gap:25px;
        margin-top:20px;
    }
    .card {
        background:#1a1a1a;
        border-radius:14px;
        overflow:hidden;
        display:flex;
        flex-direction:column;
        box-shadow:0 4px 14px rgba(0,0,0,0.45);
    }
    .imgbox {
        width:100%;
        height:220px;
        background:#000;
        display:flex;
        align-items:center;
        justify-content:center;
    }
    .imgbox img{
        width:100%;
        height:100%;
        object-fit:contain; background:#000;
    }
    .info {
        padding:15px;
    }
    .title {
        display:flex;
        align-items:center;
        gap:8px;
        font-weight:bold;
        margin-bottom:8px;
        font-size:15px;
    }
    .score {
        display:inline-block;
        padding:3px 8px;
        border-radius:6px;
        font-size:13px;
        background:#8a63d2;
        margin-bottom:8px;
    }
    .status {
        display:inline-block;
        background:#1f8f4d;
        color:white;
        padding:5px 12px;
        border-radius:20px;
        font-size:13px;
    }
</style>
</head>
